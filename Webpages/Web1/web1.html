<!DOCTYPE html>
<html>
<head>
	<title>Week 3</title>
	<link rel="stylesheet" type="text/css" href="Styles/main.css">
</head>
<body>
	<video id="video" autoplay loop>
	  	<source src="Videos/colors.mp4" type="video/mp4">
	</video>
	<div id="background"> </div>
	<img id="scale" src="Images/BMIscale.png">
	<img id="scaleNo" src="Images/BMIscaleNo.png">
	<img id="scaleOv" src="Images/BMIscaleOv.png">
	<img id="scaleOb" src="Images/BMIscaleOb.png">
	<img id="scaleMo" src="Images/BMIscaleMo.png">
	<div id="containInput">
		<H3 class="inputField" style="color:white">What is your weight?</H3>
		<input class="inputField" id="yourWeight" type="text" placeholder="Enter Value in Pounds"><br />
		<H3 class="inputField" style="color:white">What is your height?</H3>
 		<input class="inputField" id="yourHeight" type="text" placeholder="Enter Value in Inches"><br /><br />
		<input class="inputField" id="submit" type="button" value="Submit">
	</div>
	<img id="weight" class="guy" src="Images/Guy.png">
	<img id="weightNo" class="guyResults" src="Images/WeightNo.png">
	<img id="weightOv" class="guyResults" src="Images/WeightOv.png">
	<img id="weightOb" class="guyResults" src="Images/WeightOb.png">
	<img id="weightMo" class="guyResults" src="Images/WeightMo.png">

	<script type="text/javascript" src="Scripts/main.js"></script>
</body>
</html>
