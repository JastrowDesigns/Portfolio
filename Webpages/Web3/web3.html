<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="Styles/Main.css">
</head>
<body>
	<button id="muteBtn">
		<img id="mute" src="Images/Mute.png" />
	</button>
	<button id="soundBtn">
		<img id="sound" src="Images/Sound.png" />
	</button>
	<audio id="backgroundMusic" autoplay loop>
		<source src="Audio/BackgroundMusic.mp3" type="audio/mpeg">
	</audio>

	<audio id="correctSound">
		<source src="Audio/Correct.mp3" type="audio/mpeg">
	</audio>

	<audio id="incorrectSound">
		<source src="Audio/Incorrect.mp3" type="audio/mpeg">
	</audio>

	<audio id="win">
		<source src="Audio/Win.mp3" type="audio/mpeg">
	</audio>

	<audio id="lose">
		<source src="Audio/Lose.mp3" type="audio/mpeg">
	</audio>

	<img id="backgroundImage" src="Images/paperBackground.jpg">

	<div id="time">TIME</div>

	<div id="clock">
                <div class="innerClock" id="min">00</div> :<div class="innerClock" id="sec">00</div>
	</div>

	<h1 id="letsPlay">Guess a letter:</h1>

	<div id="endMessage"></div>
	
	
	<div id="word"></div>
	
	<form id="form">
		<input id="guessInput" type="text" />
		<input id="submit" type="button" value="check">
	</form>
		<div id="easyBtn">Easy</div>
		<div id="edetails">(2 Minutes, 10 Guesses)</div>
		<div id="normBtn">Normal</div>
		<div id="ndetails">(4 Minutes, 5 Guesses)</div>
		<div id="hardBtn">Hard</div>
		<div id="hdetails">(6 Minutes, 3 Guesses)</div>
	
	<div id="letBank">
		<div class="letterBank" id="a">A</div>
		<div class="letterBank" id="b">B</div>
		<div class="letterBank" id="c">C</div>
		<div class="letterBank" id="d">D</div>
		<div class="letterBank" id="e">E</div>
		<div class="letterBank" id="f">F</div>
		<div class="letterBank" id="g">G</div>
		<div class="letterBank" id="h">H</div>
		<div class="letterBank" id="i">I</div>
		<div class="letterBank" id="j">J</div>
		<div class="letterBank" id="k">K</div>
		<div class="letterBank" id="l">L</div>
		<div class="letterBank" id="m">M</div>
		<div class="letterBank" id="n">N</div>
		<div class="letterBank" id="o">O</div>
		<div class="letterBank" id="p">P</div>
		<div class="letterBank" id="q">Q</div>
		<div class="letterBank" id="r">R</div>
		<div class="letterBank" id="s">S</div>
		<div class="letterBank" id="t">T</div>
		<div class="letterBank" id="u">U</div>
		<div class="letterBank" id="v">V</div>
		<div class="letterBank" id="w">W</div>
		<div class="letterBank" id="x">X</div>
		<div class="letterBank" id="y">Y</div>
		<div class="letterBank" id="z">Z</div>
	</div>

	<div id="errorMessage"></div>

	<script type="text/javascript" src="Scripts/Main.js"></script>
</body>
</html>
