<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greetings!</title>
	<link rel="stylesheet" href="Styles/Main.css">
	<script src="Scripts/jquery.min.js"></script>
</head>
<body>
	<img id="note1" src="Images/Note1.png" />
	<img id="note2" src="Images/Note2.png" />
	<audio id="backgroundMusic">
		<source src="Audio/BackgroundMusic.mp3" type="audio/mpeg">
	</audio>
	<audio id="dialUpSound">
		<source src="Audio/DialUpSound.mp3" type="audio/mpeg">
	</audio>
	<audio id="gotMail">
		<source src="Audio/GotMail.mp3" type="audio/mpeg">
	</audio>
	<audio id="swish" loop>
		<source src="Audio/Swish2.mp3" type="audio/mpeg">
	</audio>
	<audio id="flyBall">
		<source src="Audio/FlyBall.mp3" type="audio/mpeg">
	</audio>
	<audio id="glassBreak">
		<source src="Audio/GlassBreak.mp3" type="audio/mpeg">
	</audio>
	<audio id="weightsLifting" loop>
		<source src="Audio/WeightLift.mp3" type="audio/mpeg">
	</audio>
	<audio id="slideIn">
		<source src="Audio/SlideIn.mp3" type="audio/mpeg">
	</audio>

	<div id="grey"></div>
	<img id="loading" src="Images/LoadSpin.png" />
	<img id="dialUp" src="Images/DialUp1.jpg" />

	<img id="mailC" src="Images/MailClosed.png" />
	<img id="mailO" src="Images/MailOpen.png" />

	<div id="message">This greeting card is ALL about puns!<br />Choose a pun below...</div>
	
	<div class="punBtns" id="pun1">Pun One</div>
	<div class="punBtns" id="pun2">Pun Two</div>
	<div class="punBtns" id="pun3">Pun Three</div>
	<div class="punBtns" id="pun4">Pun Four</div>

	<img id="men" src="Images/men.png" />
	<img id="brain" src="Images/Brain1.png" />
	<img id="brain2" src="Images/Brain2.png" />

	<img id="baseball" src="Images/Baseball.png" />
	<img id="crackedScreen" src="Images/CrackedScreen.png" />

	<img id="weight" src="Images/Weight.png" />

	<img id="ketchup" src="Images/Ketchup.png" />
	<img id="mustard" src="Images/Mustard.png" />
	<img id="relish" src="Images/Relish.png" />

	<div id="return">RETURN</div>

	<script type="text/javascript" src="Scripts/Main.js"></script>
</body>
</html>
